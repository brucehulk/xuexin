<!DOCTYPE html>
<html>

<head>
  <title>教育部学历证书电子注册备案表</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="format-detection" content="telephone=no" />
  <link href="css/iconfont.css" rel="stylesheet" type="text/css" />
  <link href="css/new_query.min.css" rel="stylesheet" type="text/css" />

  <script src="js/jquery.min.js"></script>
  <script src="js/layer.js"></script>
  <script src="js/flexible_css.js"></script>
  <script src="js/flexible.js"></script>
  <script src="js/check_wap_en.min.js"></script>

  <script>
    function gaTrackerOutboundLink(ele, eventCategory, eventAction, eventLabel) {
      gtag('event', eventAction, {
        event_category: eventCategory,
        event_label: eventLabel
      })
      return true
    }
  </script>
  <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=UA-100524-1"></script> -->
  <script>
    window.dataLayer = window.dataLayer || []

    function gtag() {
      dataLayer.push(arguments)
    }
    gtag('js', new Date())
    gtag('config', 'UA-100524-1')
  </script>
</head>

<body>
  <div class="res">
    <div class="bg-white">
      <div class="top-change clearfix" id="xl-top">
        <script src="js/materialize.min.js"></script>
        <div class="fl lang-div">
          <script>
            $(document).ready(function () {
              sel_lang()
            })

            function sel_lang() {
              var srcid = 'qrcode'
              var srcidParam = srcid.length == 0 ? '' : '&srcid=' + srcid
              $('#change_lang').on('click', function () {
                if ($('#change_lang').is(':checked')) {
                  //英文
                  window.location.href = '/xlcx/bg.do?vcode=' + '704095681318' + '&ln=' + 'en' + srcidParam
                } else {
                  //中文
                  window.location.href = '/xlcx/bg.do?vcode=' + '704095681318' + '&ln=' + 'cn' + srcidParam
                }
              })
            }
          </script>

          <div class="switch noenEn">
            <input type="checkbox" disabled id="change_lang" />
            <label for="change_lang" class="button-label">
              <span class="circle"></span>
              <span class="text">中文</span>
              <span class="text modal-trigger" href="#noenreport">英文</span>
            </label>
          </div>
          <div id="noenreport" class="modal" style="display:none;width:90%">
            <div class="modal-content" style="padding-bottom:0">
              该报告尚无对应的英文版，您可登录 <a href="https://my.chsi.com.cn/archive/index.jsp#zxyz" target="_blank"
                class="nr-detail">学信档案</a> 进行申请。
            </div>
            <div class="modal-footer">
              <span class=" modal-action modal-close btn-flat">关闭</span>
            </div>
          </div>

          <script type="text/javascript">
            $(function () {
              $('.modal-trigger').leanModal({
                dismissible: true, // 点击模态框外部则关闭模态框
                opacity: 0, // 背景透明度
                in_duration: 300, // 切入时间
                out_duration: 200 // 切出时间
              })
            })
          </script>
        </div>

        <div class="fr pdf-div downLoad">
          <img src="images/search_pdf.png" alt="下载PDF" title="下载PDF" />
        </div>
      </div>
      <h3>教育部学历证书电子注册备案表</h3>
      <div class="img-div clearfix">
        <img id="xueliPhoto" src="images/icon02.jpg" width="58" data-caption="个人头像" />
        <div class="img-right">
          <h6>姜晓东<span>男</span></h6>
          <p>1983年11月14日</p>
        </div>
      </div>
    </div>
    <div class="page-wrapper">
      <div class="pw-content">
        <div class="collection card">
          <div class="row collection-item">
            <div class="col s4 bolder">入学日期</div>
            <div class="col s8">2003年09月01日</div>
          </div>
          <div class="row collection-item">
            <div class="col s4 bolder">毕(结)业日期</div>
            <div class="col s8">2007年07月10日</div>
          </div>
          <div class="row collection-item">
            <div class="col s4 bolder">学校名称</div>
            <div class="col s8">河南科技学院</div>
          </div>
          <div class="row collection-item">
            <div class="col s4 bolder">专业</div>
            <div class="col s8">计算机科学与技术</div>
          </div>
          <div class="row collection-item">
            <div class="col s4 bolder">学历类别</div>
            <div class="col s8">普通高等教育</div>
          </div>
          <div class="row collection-item">
            <div class="col s4 bolder">学制</div>
            <div class="col s8">4 年</div>
          </div>
          <div class="row collection-item">
            <div class="col s4 bolder">学习形式</div>
            <div class="col s8">普通全日制</div>
          </div>
          <div class="row collection-item">
            <div class="col s4 bolder">层次</div>
            <div class="col s8">本科</div>
          </div>
          <div class="row collection-item">
            <div class="col s4 bolder">证书编号</div>
            <div class="col s8">1046 7120 0705 0008 63</div>
          </div>
          <div class="row collection-item">
            <div class="col s4 bolder">毕(结)业</div>
            <div class="col s8">毕业</div>
          </div>

          <div class="row collection-item">
            <div class="col s4 bolder">校(院)长姓名</div>
            <div class="col s8">严全治</div>
          </div>
        </div>
        <div class="collection card">
          <div class="row collection-item">
            <div class="col s4 bolder">在线验证码</div>
            <div class="col s8">7050 4568 1713</div>
          </div>
          <div class="row collection-item">
            <div class="col s4 bolder">更新日期</div>
            <div class="col s8">2018年7月25日</div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col s12"></div>
          </div>
        </div>
      </div>
    </div>
    <button class="back">返回</button>
    <img src="images/tiaozhuan.png" class="tiaozhuan" alt="">

    <style>
      .tiaozhuan {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .back {
        position: absolute;
        display: none;
        top: 1rem;
        left: .5rem;
        width: 1.28rem;
        height: 0.747rem;
        border-radius: 0.373rem;
        border: none;
        color: #fff;
        background-color: #39a5ab;
        transition: all 0.3s;
        z-index: 999;
      }
    </style>
  </div>
  <script>
    function is_weixin() {
      var ua = window.navigator.userAgent.toLowerCase();
      if (ua.match(/MicroMessenger/i) == 'micromessenger') {
        console.log('微信浏览器');
        return true;
      } else {
        console.log("不是微信浏览器");
        return false;
      }
    }


    $('.back').click(function () {
      $('.tiaozhuan').hide()
      $('.page-wrapper').show()
      $('.back').hide()
    })
    $('.downLoad').click(function () {
      var ua = window.navigator.userAgent.toLowerCase();
      if (ua.match(/MicroMessenger/i) == 'micromessenger') {
        console.log('微信浏览器');
        $('.tiaozhuan').show()
        $('.page-wrapper').hide()
      } else {
        $('.tiaozhuan').show()
        $('.back').show()
        $('.page-wrapper').hide()
        console.log("不是微信浏览器");
        let src = 'images/教育部学历证书电子注册备案表.pdf'
        var $a = document.createElement('a');
        $a.setAttribute("href", src);
        $a.setAttribute("download", "");
        var evObj = document.createEvent('MouseEvents');
        evObj.initMouseEvent('click', true, true, window, 0, 0, 0, 0, 0, false, false, true, false, 0, null);
        $a.dispatchEvent(evObj);
      }
    })
  </script>
</body>

</html>
